<filter cu.*>
        @type record_transformer
        enable_ruby
        <record>
                netpay "${\
                                if record['net_pay'] != nil
                                        BigDecimal.new(record['net_pay']).to_f
                                else
                                        end}"
               
        </record>
</filter>

