<source>
    @type mysql_replicator
    host localhost
    username root
    database samarth_demo
    primary_key id
    query select * from fee_payments
    tag demo.samarth
    interval 10s
</source>

<filter cu.*>
        @type record_transformer
        enable_ruby
        <record>
                amount_received "${\
                                if record['amount_received'] != nil
                                        BigDecimal.new(record['amount_received']).to_f
                                else
                                        end}"
                amount_sent "${\
                                if record['amount_sent'] != nil
                                        BigDecimal.new(record['amount_sent']).to_f
                                else
                                        end}"
        </record>
</filter>


<filter demo.*>
        @type record_transformer
        enable_ruby
        <record>
                amount_received "${\
                                if record['amount_received'] != nil
                                        BigDecimal.new(record['amount_received']).to_f
                                else
                                        end}"
                amount_sent "${\
                                if record['amount_sent'] != nil
                                        BigDecimal.new(record['amount_sent']).to_f
                                else
                                        end}"
        </record>
</filter>

<match cu.*>
    @type elasticsearch
    host localhost
    port 9201
    index_name "fee_payments"
    include_tag_key true
    tag_key university
</match>

