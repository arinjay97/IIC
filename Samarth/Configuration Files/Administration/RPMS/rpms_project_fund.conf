<filter demo.*>
        @type record_transformer
        enable_ruby
        <record>
                fundingAmount "${\
                                if record['fundingAmount'] != nil
                                        BigDecimal.new(record['fundingAmount']).to_f
                                else
                                        end}"
        </record>
</filter>

