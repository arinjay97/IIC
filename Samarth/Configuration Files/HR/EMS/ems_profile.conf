<filter cu.*>
    @type record_transformer
    enable_ruby
    <record>
        marital_status "${\
            if record['marital_status'] != nil
                if record['marital_status']== 1
                    record['marital_status'] = 'Single'
                elsif record['marital_status']== 2
                    record['marital_status'] = 'Married'
                elsif record['marital_status']== 3
                    record['marital_status'] = 'Divorced/Seperated'
                else record['marital_status']== 4
                    record['marital_status'] = 'Widow/Widower'
                end
            else
                end
                }"

        gender "${\
            if record['gender'] != nil
                if record['gender']== 1
                    record['gender'] = 'No'
                elsif record['gender']== 2
                    record['gender'] = 'Yes'
                else record['gender']== 3
                    record['gender'] = 'Other'
                end
            else
                end
                }"

        pwd "${\
            if record['pwd'] != nil
                if record['pwd']== 0
                    record['pwd'] = 'No'
                elsif record['pwd']== 1
                    record['pwd'] = 'Yes'
                end
            else
                end
                }"
    </record>
</filter>

<match cu.*>
    @type elasticsearch
    host localhost
    port 9201
    index_name "ems_profile"
    include_tag_key true
    tag_key university
</match>